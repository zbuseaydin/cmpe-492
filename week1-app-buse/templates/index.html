<!DOCTYPE html>
<html>
    <head>
        <title>LLM Web App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-weight: bold;
            }

            input, textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0069d9;
            }

            .result {
                margin-top: 20px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f5f5f5;
                display: flex;
            }

            .result p {
                margin: 0;
                padding: 10px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <h1>LLM Web App</h1>
        <form method="POST" action="/send_message">
            <div class="form-group">
                <label for="language">Enter the language you want to translate the text into:</label>
                <input type="text" id="language" name="language" class="form-control">
            </div>
            <div class="form-group">
                <label for="text">Enter the text you want to translate:</label>
                <textarea id="text" name="text" rows="5" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Response</button>
        </form>
    </div>

    <div class="result">
        <div>
            {% if language %}
                <p>The Language of the Original Text: {{ language }}</p>
            {% endif %}
            {% if text %}
                <p>The Original Text: {{ text }}</p>
            {% endif %}
        </div>
        <div>
            {% if translated_lang %}
                <p>Translated into: {{ translated_lang }}</p>
            {% endif %}
            {% if translation %}
                <p>Translation: {{ translation }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
